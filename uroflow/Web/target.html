<script>
window.onload = function () {

var dps = []; // dataPoints

        text: "Urine Flow Rate"
	},
	axisY: {
		includeZero: false
	},      
	data: [{
		type: "spline",
		dataPoints: dps
	}]
    
});

    

var count=0;
var xVal = 0;
var yVal 


var updateInterval = 1000;
var dataLength = 20; // number of dataPoints visible at any point
count++;
chart.options.data[0].dataPoints.push({ y: 0});
var updateChart = function () {

	var request = new XMLHttpRequest();
    
	if(count<3){
	 if(yVal>1)
	{
			dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
        chart.options.data[0].dataPoints.push({ y: 1.4 - Math.random() * 0.8});
	}
	else
	{
		yVal= Math.random(0.1,1.2);
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
        //chart.options.data[0].dataPoints.push({ y: 1.4 - Math.random() * 0.8});
	}	
	}
	else if(flag<11)
	{
			if(yVal<0.5)
			{
				yVal=0.3;
				flag++;
			}
			else
			{
				flag=0;
			}
			
			dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
	}
	else
	{
		yVal=0;
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++
	}

	if (dps.length > dataLength) {
		dps.shift();
	}

	chart.render();
};

updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);

}
</script>
